{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Добавить{% endblock %}

{% block content %}

<h3 class="text-center">Форма регистрации</h3>
<div style="padding: 0 300px">
<hr>
<h6>* Поля обязательного заполнения</h6>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-success btn-lg shadow">Зарегистрироваться</button>
</form>
</div>
{% endblock %}
