<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="/media/images/logo/logo_s.png">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body><!--style="background-image: url('/images/background/32.png')"-->
<nav class="navbar navbar-expand-md navbar-light sticky-top shadow" style="background-color: #c10127">
    <a class="navbar-brand " href="{% url 'main' %}"><img width="170" src="/media/images/logo/logo44.png"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link btn-lg" style="color: forestgreen" href="{% url 'main' %}"><i
                        class="fas fa-home h2"></i></a>
            </li>
        </ul>

        {% if user.is_authenticated %}
        <ul class="navbar-nav ml-auto h5">
            <li class="nav-item">
                <div class="nav-item dropdown h5">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user"></i> {{ user }}</a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="{% url 'user-detail' %}"><h5>
                            <i class="fas fa-chess-rook"></i> Личный кабинет</h5></a>
                        <a class="dropdown-item" href="{% url 'user-update' %}"><h5>
                            <i class="fas fa-user-edit"></i> Редактировать профиль</h5></a>
                        <a class="dropdown-item" href="{% url 'password-change' %}"><h5>
                            <i class="fas fa-key"></i> Сменить пароль</h5></a>
                        <a class="dropdown-item" href=""><h5></h5></a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'logout' %}"><h5>Выход
                            <i class="fas fa-sign-out-alt"></i></h5></a>
                    </div>
                </div>
            </li>
        </ul>
        {% else %}
        <ul class="navbar-nav ml-auto h5">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">
                    <i style="color: green" class="fas fa-sign-in-alt h4"></i> Вход</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'user-create' %}">
                    <i class="far fa-address-card h4"></i> Регистрация</a>
            </li>
        </ul>
        {% endif %}
    </div>
</nav>
<br>
<div style="padding: 0 70px">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
